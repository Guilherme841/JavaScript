<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form004</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="script.js" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" pattern="[a-zA-Z0-9_.@]+[@](gmail|hotmail)(.com)">
            </div>
            <!-- Estudar sobre RegEx -->
            <div>
                <label for="inumero">NÃºmero</label>
                <input type="tel" name="numero" id="inumero" required autocomplete="tel" pattern="\d\d[-]\d\d\d\d\d[-]\d\d\d\d">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
