<body>
    <script>

        // valor padrão do parâmetro

        function exponensial(array, num = 1) {
            const result = [];
            for(let i = 0; i < array.length; i++) {
                result.push(array[i] ** num);
            }
            return result; 
        }
        exponensial([1,2,3,4])
        exponensial([1,2,3,4],4)

        // Arguments

        function findMax() {
            let max = -Infinity;
            for(let i = 0; i < arguments.length; i++) { // Um array com todos os parâmetros passados quando a função foi chamada.
                if (arguments[1] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
    </script>
