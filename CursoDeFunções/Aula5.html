<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5</title>
</head>
<body>
    <script>
        
        // For
        // Loops dentro de elementos iteráveis (Arrays, strings.)

        function multipliquePorDois(arr) {
            let multiplicados = [];
            for (let i = 0; i < arr.length; i++) {
                multiplicados.push(arr[i] * 2);
            }
            return multiplicados;
        }
        const meusNumeros = [2, 33, 456, 356, 40];
        multipliquePorDois(meusNumeros);
        // [4 , 66, 912, 712, 80]

        // For...in
        // loop entre propriedades enumeráveis de um objeto.    
        
        function forInExemplo(obj) {
            for (prop in obj) {
                console.log(prop); // <= sublinhado de vermelho
            }
        }

        const meuObjeto = {
            nome: 'john',
            idade: '12',
            cidade: 'Salvador'
        }
        forInExemplo(meuObjeto);
        // nome
        // idade
        // cidade 

        function forInExemplo2(obj) {
            for (prop in obj) {
                console.log(obj[prop]); // <= sublinhado de vermelho
            }
        }

        const meuObjeto2 = {
            nome: 'john',
            idade: '12',
            cidade: 'Salvador'
        }
        forInExemplo2(meuObjeto2);
        // John
        // 12 
        // Salvador

        // For...of
        // Loop entre estruturas iteráveis (arrays, strings).

        function logLetras(palavra) {
            for (letra of palavra) {
                console.log(letra);
            }
        }
        const palavra = "Abacaxi";
        logLetras(palavra)
        // a
        // b
        // a
        // c
        // a 
        // x
        // i 

        function logNumeros(nums) {
            for(num of nums) {
                console.log(num);
            }
        }
        const nums = [30,20,233, 2];
        logLetras(nums)
        // 30
        // 20
        // 233
        // 2

        // While 
        // Executa instruções até que a condição se torne falsa.

        function exemploWhile() {
            let num = 0

            while(num <= 5) {
                console.log(num);
                num++;
            }
        }

        exemploWhile()
        // 0
        // 1
        // 2
        // 3
        // 4 
        // 5

        // Do...while
        // executa instruções até que a condição se torne falsa. Porém a primeira execução sempre ocorre

        function exemploDoWhile() {
            let num = 0;

            do {
                console.log(num);
                num++;
            } while (num <= 5)
        }

        exemploDoWhile()
        // 0
        // 1
        // 2
        // 3
        // 4
        // 5

        function exemploDoWhile2() {
            let num = 6;

            do {
                console.log(num);
                num++;
            } while(num <= 5)
        }
        
        exemploDoWhile2() 
        // 6
    </script>
</body>
</html>
