<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 8</title>
</head>
<body>
    
    <script>

        // Arrow function =>

        const helloWorld = function () {
            return "Hello World";
        }

        const helloWorld2 = () => {
            return "Hello World";
        }

        const helloWorld3 = () => "Hello World";

        // Sintaxe 
        // - Caso exista apenas uma linha, pode dispensar as chaves e o return
        // Arrow nao faz hoisting! 

        const soma = (a, b) => a + b;

        soma(4, 4);
        // 8

        // - Caso exista apenas um parâmetro, pode dispensar os parênteses.

        const soma2 = a => a;

        soma2(4);
        // 4

        // Outras restrições de arrow functions

        // - O valor "this" sempre será o objeto global. Métodos para modificar seu valor não irão funcionar;
        
        // - Não existe o objeto "arguments";

        // - O contrutor (Ex: new meuObjeto()) também não pode ser utilizado.
    </script>

</body>
</html>
