<body>
<h1><strong>Somando valores</strong></h1>
<input type="number" name="valor" id="valor"> +
<input type="number" name="valor2" id="valor2">
<input type="button" value="somar" onclick="somar()"
>
 <div id="resu"> RESULTADO
 </div>  
   <script>
function somar(){
    var valor  = window.document.getElementById('valor')
    var valor2 = window.document.querySelector('input#valor2')
    var resu = window.document.getElementById('resu')
    var val = Number (valor.value)
    var val2 = Number (valor2.value)
    var soma = val + val2
    resu.innerHTML = soma

    
}






    </script>
